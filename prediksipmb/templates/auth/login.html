{% extends 'auth/base.html' %}

{% block title %}
    Login
{% endblock %}


{% block content %}
    <form action="/auth/login" method="POST">
        <img class="mb-4" src="{{ url_for('static', filename='/images/logo_pmb_fksp.png') }}" alt="" width="72">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating mb-3">
             {% include "_flash.html" %}
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-3 mb-1 text-body-secondary">Don't have an account? <a href="{{url_for('auth.register')}}" class="text-primary"> Click Sign Up!</a></p>
        <p class="text-body-secondary">Sistem Prediksi PMB FKSP Â© 2024</p>
    </form>
{% endblock %}
