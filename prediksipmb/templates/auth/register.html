{% extends 'auth/base.html' %}

{% block title %}
    Register
{% endblock %}


{% block content %}
    <form action="/auth/register" method="POST">
        <a href="/" class="mb-4 d-block">
            <img class="" width="72" src="{{ url_for('static', filename='/images/logo_pmb_fksp.png') }}" alt="logo">
        </a>
        <h1 class="h3 mb-3 fw-normal">Register an Account</h1>

        <div class="form-floating mb-3">
             {% include "_flash.html" %}
        </div>

        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
            <label for="floatingInputEmail">Email address</label>
        </div>
        <div class="form-floating">
            <input type="text" name="name" class="form-control" id="floatingInputName" placeholder="Jane Doe">
            <label for="floatingInputName">Name</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        <p class="mt-3 mb-1 text-body-secondary">Already have an account? <a href="{{url_for('auth.login')}}" class="text-primary">Sign in here</a></p>
        <p class="text-body-secondary">Sistem Prediksi PMB FKSP Â© 2024</p>
    </form>
{% endblock %}
